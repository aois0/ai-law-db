<h1>判決 11772</h1>
<h2>損害賠償請求上告提起事件</h2>
<div class="meta">
<p><strong>裁判所:</strong> 名古屋高等裁判所</p>
<p><strong>判決日:</strong> 平成２３年９月２６日</p>
<p><strong>結果:</strong> 却下</p>
</div>
<section>
<h3>主文</h3>
<p>本件上告を却下する。
上告費用は、上告人の負担とする。
理 由本件記録によれば、上告人は平成２３年７月２８日上告提起通知書の送達を受けたが、同日から法定の期間（５０日）内に上告理由書を提出していないことが明らかである。
よって、民訴法３１６条１項２号により本件上告を却下することとし、主文のとおり決定する。
平成２３年９月２６日名古屋高等裁判所民事第１部裁判長裁判官 岡光 民雄裁判官 岡田 治裁判官 河村 隆司</p>
