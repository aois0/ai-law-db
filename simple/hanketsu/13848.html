<h2>所得税等決定処分取消請求上告事件</h2>
<div class="meta">
<p><strong>裁判所:</strong> 最高裁判所</p>
<p><strong>判決日:</strong> 令和５年５月１０日</p>
<p><strong>結果:</strong> 取消</p>
<p><strong>税目:</strong> 所得税</p><p><strong>争点:</strong> 課税処分の適法性</p></div>
<section>
<h3>主文</h3>
<p>１ 本件上告を棄却する。 ２</p>
<p>２ 上告費用は上告人の負担とする。
第２ 理由民事事件について最高裁判所に上告をすることが許されるのは民訴法３１２条１項又は２項所定の場合に限られるところ、本件上告の理由は、明らかに上記各項に規定する事由に該当しない。
