<title>第八十六条の三（入国者が輸入するウイスキー等又は紙巻たばこの非課税） - 租税特別措置法</title>
</head>
<body>
<h1>租税特別措置法</h1>
<h2>第八十六条の三（入国者が輸入するウイスキー等又は紙巻たばこの非課税）</h2>
<p>1 保税地域から引き取られる酒類又は製造たばこのうち、第八十七条の三第一項又は第八十八条の二第一項の規定の適用を受けるものについては、当該引取りに係る消費税を課さない。</p>
</body>
