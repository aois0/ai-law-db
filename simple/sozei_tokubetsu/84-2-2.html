<title>第八十四条の二の二（特定連絡道路工事施行者が取得した特定連絡道路に係る土地の所有権の移転登記の免税） - 租税特別措置法</title>
</head>
<body>
<h1>租税特別措置法</h1>
<h2>第八十四条の二の二（特定連絡道路工事施行者が取得した特定連絡道路に係る土地の所有権の移転登記の免税）</h2>
<p>1 道路整備事業に係る国の財政上の特別措置に関する法律（昭和三十三年法律第三十四号）第六条第二項に規定する特定連絡道路の工事を行う同条第一項に規定する特定連絡道路工事施行者が、道路法等の一部を改正する法律（平成三十年法律第六号）の施行の日から令和八年三月三十一日までの間に、当該特定連絡道路の用に供する土地の所有権の取得をした場合には、当該土地の所有権の移転の登記については、財務省令で定めるところにより当該取得後一年以内に登記を受けるものに限り、登録免許税を課さない。</p>
</body>
</html>
