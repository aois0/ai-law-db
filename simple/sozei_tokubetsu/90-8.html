</head>
<body>
<h1>租税特別措置法</h1>
<h2>第九十条の八（航空機燃料税の税率の特例）</h2>
<p>1 航空機燃料税法第二条第一号に規定する航空機に、令和五年四月一日から令和十年三月三十一日までの間に積み込まれる航空機燃料に係る航空機燃料税の税率は、同法第十一条の規定にかかわらず、航空機燃料一キロリットルにつき一万八千円とする。</p>
</body>
</html>
