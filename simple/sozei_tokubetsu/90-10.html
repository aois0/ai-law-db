<h1>租税特別措置法</h1>
<h2>第九十条の十（用語の意義）</h2>
<p>1 この節において「自動車」、「検査自動車」、「自動車検査証の交付等」若しくは「届出軽自動車」又は「乗用自動車」、「車両重量」若しくは「車両総重量」とは、それぞれ自動車重量税法第二条第一項又は第七条第二項に規定する自動車、検査自動車、自動車検査証の交付等若しくは届出軽自動車又は乗用自動車、車両重量若しくは車両総重量をいう。</p>
<p>2 この節（第九十条の十二を除く。）において「貨物自動車」とは、貨物の運送の用に供する自動車で、政令で定めるものをいう。</p>
<p>3 この節に規定する小型自動車及び軽自動車の別は、道路運送車両法第三条に定めるところによる。</p>
