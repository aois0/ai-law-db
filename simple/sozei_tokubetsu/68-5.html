<title>第六十八条の五（退職年金等積立金に対する法人税の課税の停止） - 租税特別措置法</title>
</head>
<body>
<h1>租税特別措置法</h1>
<h2>第六十八条の五（退職年金等積立金に対する法人税の課税の停止）</h2>
<p>1 法人税法第八十四条第一項に規定する退職年金業務等（同法附則第二十条第二項の規定により退職年金業務等とみなされる業務を含む。）を行う法人の平成十一年四月一日から令和八年三月三十一日までの間に開始する各事業年度の退職年金等積立金については、同法第七条又は第九条及び同法附則第二十条第一項の規定にかかわらず、退職年金等積立金に対する法人税を課さない。</p>
</body>
</html>
