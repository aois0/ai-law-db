<h1>法人税法施行規則</h1>
<h2>第六十一条の五（確定申告書の添付書類）</h2>
<p>法第百四十四条の六第三項（確定申告）に規定する財務省令で定める書類は、次の各号に掲げる申告書の区分に応じ当該各号に定めるもの（当該各号に定めるものが電磁的記録で作成され、又は当該各号に定めるものの作成に代えて当該各号に定めるものに記載すべき情報を記録した電磁的記録の作成がされている場合には、これらの電磁的記録に記録された情報の内容を記載した書類）とする。</p>
<p>一 法第百四十四条の六第一項に規定する申告書 次に掲げる書類</p>
<p>二 法第百四十四条の六第二項に規定する申告書 次に掲げる書類</p>
</body>
</html>
