<h1>法人税法施行規則</h1>
<h2>第二十四条の二（国庫補助金等の対象となる助成金の使途）</h2>
<p>令第七十九条第八号（国庫補助金等の範囲）に規定する財務省令で定める使途は、日本国有鉄道清算事業団の債務等の処理に関する法律施行規則（平成十年運輸省令第七十号）附則第五条第一項第一号ロ（１）（機構の行う会社等への助成金の交付等の認可）に掲げる鉄道施設等の整備とする。</p>
</body>
