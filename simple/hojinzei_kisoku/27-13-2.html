<h1>法人税法施行規則</h1>
<h2>第二十七条の十三の二</h2>
<p>1 令第百二十二条の十二第一項第三号（完全支配関係がある法人の間の取引の損益）に規定する財務省令で定める単位は、第二十七条の十五第一項各号（特定資産に係る譲渡等損失額の損金不算入）に掲げる資産の区分に応じ当該各号に定めるところにより区分した後の単位とする。</p>
