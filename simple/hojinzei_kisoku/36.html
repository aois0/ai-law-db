<h1>法人税法施行規則</h1>
<h2>第三十六条（確定申告書の提出期限の延長申請書の記載事項）</h2>
<p>法第七十五条第二項（確定申告書の提出期限の延長）に規定する財務省令で定める事項は、次に掲げる事項とする。</p>
<p>一 申請をする内国法人の名称、納税地及び法人番号</p>
<p>二 代表者の氏名</p>
<p>三 当該申告書に係る事業年度終了の日</p>
<p>四 指定を受けようとする期日までその提出期限の延長を必要とする理由</p>
<p>五 その他参考となるべき事項</p>
</body>
</html>
