<h1>法人税法施行規則</h1>
<h2>第二十八条の五（共通費用の額の配分に関する書類）</h2>
<p>1 令第百四十一条の三第七項（国外事業所等帰属所得に係る所得の金額の計算）に規定する財務省令で定める書類は、次に掲げる書類とする。</p>
<p>一 令第百四十一条の三第六項に規定する共通費用の額の配分の基礎となる費用の明細及び内容を記載した書類</p>
<p>二 令第百四十一条の三第六項に規定する合理的と認められる基準により配分するための計算方法の明細を記載した書類</p>
<p>三 前号の計算方法が合理的であるとする理由を記載した書類</p>
