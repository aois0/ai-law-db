<h1>法人税法施行規則</h1>
<h2>第六十条の四（恒久的施設帰属所得に係る所得の金額の計算）</h2>
<p>外国法人の法第百四十二条第一項（恒久的施設帰属所得に係る所得の金額の計算）に規定する恒久的施設帰属所得に係る所得の金額につき、同条第二項の規定により前編第一章第一節（各事業年度の所得の金額の計算）の規定に準じて計算する場合には、次の表の上欄に掲げる規定中同表の中欄に掲げる字句は、それぞれ同表の下欄に掲げる字句に読み替えるものとする。</p>
</body>
</html>
