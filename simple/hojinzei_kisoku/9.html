<h1>法人税法施行規則</h1>
<h2>第九条（特別な評価の方法の承認申請書の記載事項）</h2>
<p>1 令第二十八条の二第二項（棚卸資産の特別な評価の方法）に規定する財務省令で定める事項は、次に掲げる事項とする。</p>
<p>一 申請をする内国法人の名称、納税地及び法人番号並びに代表者（人格のない社団等で代表者の定めがなく、管理人の定めがあるものについては、管理人。以下同じ。）の氏名</p>
<p>二 その他参考となるべき事項</p>
