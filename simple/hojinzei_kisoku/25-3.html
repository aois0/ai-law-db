<h1>法人税法施行規則</h1>
<h2>第二十五条の三（更生手続開始の申立て等に準ずる事由）</h2>
<p>1 令第九十六条第一項第三号ホ（貸倒引当金勘定への繰入限度額）に規定する財務省令で定める事由は、次に掲げる事由とする。</p>
<p>一 手形交換所（手形交換所のない地域にあつては、当該地域において手形交換業務を行う銀行団を含む。）による取引停止処分</p>
<p>二 電子記録債権法（平成十九年法律第百二号）第二条第二項（定義）に規定する電子債権記録機関（次に掲げる要件を満たすものに限る。）による取引停止処分</p>
