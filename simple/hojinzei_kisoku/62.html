<h1>法人税法施行規則</h1>
<h2>第六十二条（青色申告）</h2>
<p>1 法第百四十六条第一項（青色申告）において準用する法第二編第四章（青色申告）の規定の適用に係る事項については、前編第四章（青色申告）の規定を準用する。 この場合において、次の表の上欄に掲げる規定中同表の中欄に掲げる字句は、それぞれ同表の下欄に掲げる字句に読み替えるものとする。</p>
