<h1>法人税法施行規則</h1>
<h2>第三十八条の十九（銀行等に係る個別計算所得等の金額の計算）</h2>
<p>1 令第百五十五条の二十二第一項（銀行等に係る個別計算所得等の金額の計算）（同条第三項において準用する場合を含む。）に規定する財務省令で定めるものは、会社等が発行する金融商品のうち、あらかじめ定められた一定の事実が生じた場合に株式への転換が行われるもの若しくは元本の削減が行われるもの又はこれらに類するものであつて、銀行業又は保険業に関する規制により必要とされる自己資本の充実が図られるものとする。</p>
