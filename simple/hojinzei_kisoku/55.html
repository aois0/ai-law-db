<h1>法人税法施行規則</h1>
<h2>第五十五条（仕訳帳及び総勘定元帳の記載方法）</h2>
<p>青色申告法人は、仕訳帳には、取引の発生順に、取引の年月日、内容、勘定科目及び金額を記載しなければならない。</p>
<p>青色申告法人は、総勘定元帳には、その勘定ごとに記載の年月日、相手方勘定科目及び金額を記載しなければならない。</p>
