<h1>法人税法施行規則</h1>
<h2>第五十三条（青色申告法人の決算）</h2>
<p>1 法第百二十一条第一項（青色申告）の承認を受けている法人（以下この章において「青色申告法人」という。）は、その資産、負債及び資本に影響を及ぼす一切の取引につき、複式簿記の原則に従い、整然と、かつ、明りように記録し、その記録に基づいて決算を行なわなければならない。</p>
