<h1>法人税法施行規則</h1>
<h2>第二十七条の十二（外貨建有価証券）</h2>
<p>法第六十一条の九第一項第二号（外貨建有価証券の期末換算の方法）に規定する財務省令で定めるものは、次に掲げる有価証券とする。</p>
<p>一 その償還が外国通貨で行われる債券</p>
<p>二 残余財産の分配が外国通貨で行われる株式</p>
<p>三 前二号に掲げる有価証券に準ずる有価証券</p>
