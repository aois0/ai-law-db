<h1>法人税法施行規則</h1>
<h2>第三十一条（中間申告書の記載事項）</h2>
<p>法第七十一条第一項第二号（中間申告）に規定する財務省令で定める事項は、次に掲げる事項とする。</p>
<p>一 内国法人の名称、納税地及び法人番号並びにその納税地と本店又は主たる事務所の所在地とが異なる場合には、その本店又は主たる事務所の所在地</p>
<p>二 代表者の氏名</p>
<p>三 当該事業年度の開始及び終了の日</p>
<p>四 その他参考となるべき事項</p>
<p>法第七十一条第一項各号に掲げる事項を記載する中間申告書（当該申告書に係る修正申告書を含む。）の記載事項のうち別表十九に定めるものの記載については、同表の書式によらなければならない。</p>
</body>
