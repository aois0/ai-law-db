<h1>法人税法施行規則</h1>
<h2>第二十七条の十六の十二（通算制度からの離脱等に伴う資産の時価評価の単位）</h2>
<p>令第百三十一条の十七第二項（通算制度からの離脱等に伴う資産の時価評価損益）に規定する財務省令で定める単位は、第二十七条の十五第一項各号（特定資産に係る譲渡等損失額の損金不算入）に掲げる資産の区分に応じ当該各号に定めるところにより区分した後の単位とする。</p>
