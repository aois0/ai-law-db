<h1>法人税法施行規則</h1>
<h2>第二十七条の十七の三（適格分割等による一括償却資産の引継ぎに関する要件）</h2>
<p>1 令第百三十三条の二第二項及び第七項第二号ロ（一括償却資産の損金算入）に規定する財務省令で定める要件は、次に掲げる要件とする。</p>
<p>一 令第百三十三条の二第二項及び第七項第二号ロに規定する移転する事業の用に供するために取得した減価償却資産又はこれらの規定に規定する移転する資産に係るものであること。</p>
<p>二 前号の要件を満たすことを明らかにする書類を保存していること。</p>
