<title>第三十六条の三（確定申告書の提出期限の延長の特例の取りやめの届出書の記載事項） - 法人税法施行規則</title>

<body>
<h1>法人税法施行規則</h1>
<h2>第三十六条の三（確定申告書の提出期限の延長の特例の取りやめの届出書の記載事項）</h2>
<p>1 法第七十五条の二第七項（確定申告書の提出期限の延長の特例）に規定する財務省令で定める事項は、次に掲げる事項とする。</p>
<p>一 届出をする内国法人の名称、納税地及び法人番号</p>
<p>二 代表者の氏名</p>
<p>三 確定申告書の提出期限の延長の処分を受けた日又は当該処分があつたものとみなされた日</p>
<p>四 当該事業年度以後の各事業年度について確定申告書の提出期限の延長の特例の適用をやめようとする当該事業年度終了の日</p>
<p>五 確定申告書の提出期限の延長の特例の適用をやめようとする理由</p>
<p>六 その他参考となるべき事項</p>
</body>
</html>
