<h1>法人税法施行規則</h1>
<h2>第二十八条の六（発生し得る危険の範囲）</h2>
<p>令第百四十一条の四第三項第一号イ（３）（国外事業所等に帰せられるべき資本に対応する負債の利子）に規定する財務省令で定める理由により発生し得る危険は、次に掲げるものとする。</p>
<p>一 取引の相手方の契約不履行により発生し得る危険</p>
<p>二 保有する有価証券等（有価証券その他の資産及び取引をいう。）の価格の変動により発生し得る危険</p>
<p>三 事務処理の誤りその他日常的な業務の遂行上発生し得る危険</p>
<p>四 前三号に掲げるものに類する危険</p>
