<body>
<h1>法人税法施行規則</h1>
<h2>第六十九条（通算法人の電子情報処理組織による申告）</h2>
<p>1 法第百五十一条第一項（通算法人の電子情報処理組織による申告）に規定する申告書記載事項又は添付書類記載事項の同項の提供は、国税関係法令に係る情報通信技術を活用した行政の推進等に関する省令第五条第七項（電子情報処理組織による申請等）の規定の例により、行わなければならない。</p>
<p>2 法第百五十一条第二項に規定する通算親法人の名称を明らかにする措置は、国税関係法令に係る情報通信技術を活用した行政の推進等に関する省令第六条第二項（申請等において氏名等を明らかにする措置）の規定の例により、行わなければならない。</p>
</body>
</html>
