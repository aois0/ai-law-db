<h1>法人税法施行規則</h1>
<h2>第二十二条の二（資産の評価損の損金算入に関する書類）</h2>
<p>法第三十三条第七項（資産の評価損の損金算入に関する書類）に規定する財務省令で定める書類は、次の各号に掲げる事実の区分に応じ当該各号に定める書類とする。</p>
<p>一 内国法人について再生計画認可の決定があつたこと 当該決定があつた旨を証する書類及び令第六十八条の二第四項第一号（再生計画認可の決定に準ずる事実等）に規定する価額の算定の根拠を明らかにする事項を記載した書類</p>
<p>二 法第三十三条第四項に規定する政令で定める事実 第八条の六第三項第二号イ及びロ（資産の評価益の益金算入に関する書類等）に掲げる書類</p>
