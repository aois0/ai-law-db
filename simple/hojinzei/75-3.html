<body>
<h1>法人税法</h1>
<h2>第七十五条の三（通算法人の災害等による確定申告書の提出期限の延長）</h2>
<p>国税通則法第十一条（災害等による期限の延長）の規定により通算法人の第七十四条第一項（確定申告）の規定による申告書の提出期限が延長された場合には、政令で定めるところにより、他の通算法人についても、同法第十一条の規定により同項の規定による申告書の提出期限が延長されたものとみなす。</p>
</body>
</html>
