</head>
<body>
<h1>法人税法</h1>
<h2>第十七条（外国法人の納税地）</h2>
<p>外国法人の法人税の納税地は、次の各号に掲げる外国法人の区分に応じ当該各号に定める場所とする。</p>
<p>一 恒久的施設を有する外国法人 その外国法人が恒久的施設を通じて行う事業に係る事務所、事業所その他これらに準ずるものの所在地（これらが二以上ある場合には、主たるものの所在地）</p>
<p>二 恒久的施設を有しない外国法人で、第百三十八条第一項第五号（国内源泉所得）に掲げる対価（船舶又は航空機の貸付けによるものを除く。）を受けるもの 当該対価に係る資産の所在地（その資産が二以上ある場合には、主たる資産の所在地）</p>
<p>三 前二号に該当しない外国法人 政令で定める場所</p>
</body>
