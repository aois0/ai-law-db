<body>
<h1>法人税法</h1>
<h2>第七十条の二（税額控除の順序）</h2>
<p>この款の規定による法人税の額からの控除については、まず第六十九条の二（分配時調整外国税相当額の控除）の規定による控除をし、次に前条の規定による控除をした後において、第六十八条（所得税額の控除）及び第六十九条（外国税額の控除）の規定による控除をするものとする。</p>
</body>
</html>
