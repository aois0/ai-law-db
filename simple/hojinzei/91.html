<body>
<h1>法人税法</h1>
<h2>第九十一条（退職年金等積立金に係る確定申告による納付）</h2>
<p>1 第八十九条（退職年金等積立金に係る確定申告）の規定による申告書を提出した内国法人は、当該申告書に記載した同条第二号に掲げる金額（同条第三号の規定に該当する場合には、同号に掲げる金額）があるときは、当該申告書の提出期限までに、当該金額に相当する法人税を国に納付しなければならない。</p>
</body>
</html>
