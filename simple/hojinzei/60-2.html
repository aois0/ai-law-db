<title>第六十条の二（協同組合等の事業分量配当等の損金算入） - 法人税法</title>
</head>
<body>
<h1>法人税法</h1>
<h2>第六十条の二（協同組合等の事業分量配当等の損金算入）</h2>
<p>協同組合等が各事業年度の決算の確定の時にその支出すべき旨を決議する次に掲げる金額は、当該事業年度の所得の金額の計算上、損金の額に算入する。</p>
<p>一 その組合員その他の構成員に対しその者が当該事業年度中に取り扱つた物の数量、価額その他その協同組合等の事業を利用した分量に応じて分配する金額</p>
<p>二 その組合員その他の構成員に対しその者が当該事業年度中にその協同組合等の事業に従事した程度に応じて分配する金額</p>
</body>
</html>
