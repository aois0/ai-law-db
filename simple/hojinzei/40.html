<h1>法人税法</h1>
<h2>第四十条（法人税額から控除する所得税額の損金不算入）</h2>
<p>内国法人が第六十八条第一項（所得税額の控除）に規定する所得税の額につき同項又は第七十八条第一項（所得税額等の還付）若しくは第百三十三条第一項（更正等による所得税額等の還付）の規定の適用を受ける場合には、これらの規定による控除又は還付をされる金額に相当する金額は、その内国法人の各事業年度の所得の金額の計算上、損金の額に算入しない。</p>
