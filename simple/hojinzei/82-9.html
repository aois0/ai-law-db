<h1>法人税法</h1>
<h2>第八十二条の九（国際最低課税額に係る確定申告による納付）</h2>
<p>1 第八十二条の六第一項（国際最低課税額に係る確定申告）の規定による申告書を提出した内国法人は、当該申告書に記載した同項第二号に掲げる金額があるときは、当該申告書の提出期限までに、当該金額に相当する法人税を国に納付しなければならない。</p>
