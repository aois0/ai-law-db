<h1>法人税法</h1>
<h2>第六十条（保険会社の契約者配当の損金算入）</h2>
<p>保険業法に規定する保険会社が各事業年度において保険契約に基づき保険契約者に対して分配する金額は、当該事業年度の所得の金額の計算上、損金の額に算入する。 ただし、当該分配する金額が政令で定める金額を超える場合は、その超える部分の金額については、この限りでない。</p>
<p>前項の保険会社は、確定申告書に同項の規定により損金の額に算入される金額の計算に関する明細を記載した書類を添付しなければならない。</p>
