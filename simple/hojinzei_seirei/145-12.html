<h1>法人税法施行令</h1>
<h2>第百四十五条の十二（相手国等において租税を課することができることとされる所得）</h2>
<p>法第六十九条第四項第十五号（外国税額の控除）に規定する政令で定めるものは、同号に規定する相手国等において外国法人税が課される所得とする。</p>
