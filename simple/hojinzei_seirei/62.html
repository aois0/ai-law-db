<h1>法人税法施行令</h1>
<h2>第六十二条（償却超過額の処理）</h2>
<p>内国法人がその有する減価償却資産についてした償却の額のうち各事業年度の所得の金額の計算上損金の額に算入されなかつた金額がある場合には、当該資産については、その償却をした日の属する事業年度以後の各事業年度の所得の金額の計算上、当該資産の帳簿価額は、当該損金の額に算入されなかつた金額に相当する金額の減額がされなかつたものとみなす。</p>
