<h1>法人税法施行令</h1>
<h2>第七十九条の二（国庫補助金等の交付前に取得した固定資産等の圧縮限度額）</h2>
<p>法第四十二条第一項（国庫補助金等で取得した固定資産等の圧縮額の損金算入）に規定する政令で定めるところにより計算した金額は、その交付を受けた同項に規定する国庫補助金等の全部又は一部の返還を要しないことが確定した日における同項に規定する固定資産の帳簿価額（改良の場合にあつては、その改良に係る部分の帳簿価額）に第一号に掲げる金額のうちに第二号に掲げる金額の占める割合を乗じて計算した金額とする。</p>
<p>一 当該固定資産の取得又は改良をするために要した金額</p>
<p>二 その返還を要しないこととなつた当該国庫補助金等の額</p>
