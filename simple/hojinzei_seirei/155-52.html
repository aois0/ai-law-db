<h1>法人税法施行令</h1>
<h2>第百五十五条の五十二（無国籍共同支配会社等に係る未分配所得国際最低課税額）</h2>
<p>1 第百五十五条の四十九（共同支配会社等に係る未分配所得国際最低課税額）の規定は、法第八十二条の二第四項第四号ハ（国際最低課税額）に規定する政令で定める金額について準用する。</p>
