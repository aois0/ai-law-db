<h1>法人税法施行令</h1>
<h2>第百十六条の二（会社更生等の場合の欠損金額の範囲）</h2>
<p>1 法第五十九条第一項（会社更生等による債務免除等があつた場合の欠損金の損金算入）に規定する欠損金額で政令で定めるものは、同項に規定する適用年度終了の時における前事業年度以前の事業年度から繰り越された欠損金額の合計額とする。</p>
