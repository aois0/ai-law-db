<h1>法人税法施行令</h1>
<h2>第十二条（固定資産の範囲）</h2>
<p>法第二条第二十二号（定義）に規定する政令で定める資産は、棚卸資産、有価証券、資金決済に関する法律第二条第十四項（定義）に規定する暗号資産及び繰延資産以外の資産のうち次に掲げるものとする。</p>
<p>一 土地（土地の上に存する権利を含む。）</p>
<p>二 次条各号に掲げる資産</p>
<p>三 電話加入権</p>
<p>四 前三号に掲げる資産に準ずるもの</p>
</body>
