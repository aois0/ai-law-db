<h1>法人税法施行令</h1>
<h2>第七十六条（指定寄附金の指定についての審査事項）</h2>
<p>法第三十七条第三項第二号（指定寄附金の損金算入）の財務大臣の指定は、次に掲げる事項を審査して行うものとする。</p>
<p>一 寄附金を募集しようとする法人又は団体の行う事業の内容及び寄附金の使途</p>
<p>二 寄附金の募集の目的及び目標額並びにその募集の区域及び対象</p>
<p>三 寄附金の募集期間</p>
<p>四 募集した寄附金の管理の方法</p>
<p>五 寄附金の募集に要する経費</p>
<p>六 その他当該指定のために必要な事項</p>
