<h1>法人税法施行令</h1>
<h2>第百五十五条の十四（被少数保有構成会社等）</h2>
<p>1 法第八十二条第十九号（定義）に規定する政令で定めるところにより計算した割合は、次の各号に掲げる判定対象構成会社等（最終親会社等の特定多国籍企業グループ等に属する構成会社等（当該最終親会社等及びその恒久的施設等を除く。）をいう。第一号において同じ。）の区分に応じ当該各号に定める割合とする。</p>
<p>一 判定対象構成会社等（次号に掲げるものを除く。以下この号において同じ。） 次に掲げる割合の合計割合</p>
<p>二 恒久的施設等 当該恒久的施設等を有する構成会社等に係る前号に定める割合</p>
</body>
