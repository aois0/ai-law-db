<h1>法人税法施行令</h1>
<h2>第八十三条の四（賦課金の納付前に取得した固定資産等の圧縮限度額）</h2>
<p>1 法第四十六条第一項（非出資組合が賦課金で取得した固定資産等の圧縮額の損金算入）に規定する政令で定めるところにより計算した金額は、同項の賦課に基づいて納付された日における同項に規定する固定資産の帳簿価額（改良の場合にあつては、その改良に係る部分の帳簿価額）に第一号に掲げる金額のうちに第二号に掲げる金額の占める割合を乗じて計算した金額とする。</p>
<p>一 当該固定資産の取得又は改良をするために要した金額</p>
<p>二 当該賦課に基づいて納付された金額のうち前号に掲げる金額に達するまでの金額</p>
