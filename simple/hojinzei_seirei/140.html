<title>第百四十条（基準日等にしたものとされない剰余金の配当又は利益の配当） - 法人税法施行令</title>
</head>
<body>
<h1>法人税法施行令</h1>
<h2>第百四十条（基準日等にしたものとされない剰余金の配当又は利益の配当）</h2>
<p>法第六十七条第四項（特定同族会社の特別税率）に規定する政令で定めるものは、同項に規定する基準日等に同条第一項に規定する特定同族会社との間に通算完全支配関係がある内国法人に対する剰余金の配当又は利益の配当とする。</p>
</body>
</html>
