<h1>法人税法施行令</h1>
<h2>第四十八条の三（適格分社型分割等があつた場合の減価償却資産の償却の方法）</h2>
<p>第四十八条第一項各号（減価償却資産の償却の方法）又は前条第一項各号に掲げる減価償却資産が適格分社型分割、適格現物出資若しくは適格現物分配により分割法人、現物出資法人若しくは現物分配法人（以下この条において「分割法人等」という。）から移転を受けたもの又は他の者から特別の法律に基づく承継を受けたものである場合には、当該減価償却資産は、当該分割法人等又は他の者が当該減価償却資産の取得をした日において当該移転又は承継を受けた内国法人により取得をされたものとみなして、前二条の規定を適用する。</p>
