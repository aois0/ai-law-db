<h1>法人税法施行令</h1>
<h2>第百五十五条の十五（被少数保有共同支配会社等）</h2>
<p>法第八十二条第二十三号（定義）に規定する政令で定めるところにより計算した割合は、次の各号に掲げる判定対象共同支配会社等（共同支配親会社等に係る同条第十五号ロ又はハに掲げる共同支配会社等（当該共同支配親会社等の恒久的施設等を除く。）をいう。第一号において同じ。）の区分に応じ当該各号に定める割合とする。</p>
<p>一 判定対象共同支配会社等（法第八十二条第十五号ロに掲げるものに限る。以下この号において同じ。） 次に掲げる割合の合計割合</p>
<p>二 恒久的施設等 当該恒久的施設等を有する共同支配会社等に係る前号に定める割合</p>
</body>
</html>
