<body>
<h1>法人税法施行令</h1>
<h2>第十条（棚卸資産の範囲）</h2>
<p>法第二条第二十号（棚卸資産の意義）に規定する政令で定める資産は、次に掲げる資産とする。</p>
<p>一 商品又は製品（副産物及び作業くずを含む。）</p>
<p>二 半製品</p>
<p>三 仕掛品（半成工事を含む。）</p>
<p>四 主要原材料</p>
<p>五 補助原材料</p>
<p>六 消耗品で貯蔵中のもの</p>
<p>七 前各号に掲げる資産に準ずるもの</p>
</body>
</html>
