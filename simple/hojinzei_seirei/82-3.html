<h1>法人税法施行令</h1>
<h2>第八十二条の三（工事負担金の交付前に取得した固定資産の圧縮限度額）</h2>
<p>法第四十五条第一項（工事負担金で取得した固定資産等の圧縮額の損金算入）に規定する政令で定めるところにより計算した金額は、同項の金銭又は資材の交付を受けた日における同項に規定する固定資産の帳簿価額に第一号に掲げる金額のうちに第二号に掲げる金額の占める割合を乗じて計算した金額とする。</p>
<p>一 当該固定資産の取得をするために要した金額</p>
<p>二 当該交付を受けた金銭の額又は資材の価額のうち、前号に掲げる金額に達するまでの金額</p>
