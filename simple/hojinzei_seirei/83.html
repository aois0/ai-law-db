<h1>法人税法施行令</h1>
<h2>第八十三条（工事負担金で取得した固定資産等についての圧縮記帳に代わる経理方法）</h2>
<p>法第四十五条第一項及び第二項（工事負担金で取得した固定資産等の圧縮額の損金算入）に規定する政令で定める方法は、これらの規定に規定する決算の確定の日までに剰余金の処分により積立金として積み立てる方法とする。</p>
