<h1>法人税法施行令</h1>
<h2>第百四十五条の九（年金に係る契約の範囲）</h2>
<p>1 法第六十九条第四項第十一号（外国税額の控除）に規定する政令で定める契約は、保険業法第二条第六項（定義）に規定する外国保険業者、同条第三項に規定する生命保険会社若しくは同条第四項に規定する損害保険会社の締結する保険契約又はこれに類する共済に係る契約であつて、年金を給付する定めのあるものとする。</p>
</body>
