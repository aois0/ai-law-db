<h1>法人税法施行令</h1>
<h2>第百十九条の八の二（株式分配の場合の譲渡対価の額及び譲渡原価の額等）</h2>
<p>法第六十一条の二第八項（有価証券の譲渡益又は譲渡損の益金又は損金算入）に規定する政令で定めるところにより計算した金額は、同項に規定する所有株式を発行した法人の行つた株式分配の直前の当該所有株式の帳簿価額に当該株式分配に係る第二十三条第一項第三号（所有株式に対応する資本金等の額の計算方法等）に規定する割合を乗じて計算した金額とする。</p>
<p>前項に規定する所有株式を発行した法人は、株式分配を行つた場合には、当該所有株式を有していた法人に対し、当該株式分配に係る同項に規定する割合を通知しなければならない。</p>
