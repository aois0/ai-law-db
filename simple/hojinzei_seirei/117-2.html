<h1>法人税法施行令</h1>
<h2>第百十七条の二（民事再生等の場合の債権の範囲）</h2>
<p>法第五十九条第二項第一号（会社更生等による債務免除等があつた場合の欠損金の損金算入）に規定する政令で定める債権は、次の各号に掲げる事実の区分に応じ当該各号に定める債権とする。</p>
<p>一 再生手続開始の決定があつたこと 民事再生法第八十四条（再生債権となる請求権）に規定する再生債権（同法に規定する共益債権及び同法第百二十二条第一項（一般優先債権）に規定する一般優先債権で、その再生手続開始前の原因に基づいて生じたものを含む。）</p>
<p>二 法第五十九条第二項に規定する政令で定める事実 当該事実の発生前の原因に基づいて生じた債権</p>
