<h1>租税特別措置法施行規則</h1>
<h2>第二十四条の五（旅客会社に貸し付けられている土地等についての課税価格の計算の特例）</h2>
<p>1 法第七十一条の八第四項において準用する法第七十一条の七第五項に規定する財務省令で定める書類は、法第七十一条の八第一項に規定する旅客会社の同条第二項各号のいずれかに該当する土地等である旨を証する書類（当該土地等の所在地及び面積の記載があるものに限る。）とする。</p>
</body>
