<h1>租税特別措置法施行規則</h1>
<h2>第二十条の十三（再資源化事業等高度化設備の特別償却）</h2>
<p>1 施行令第二十八条の八の二第三項に規定する財務省令で定める書類は、環境大臣の法第四十四条の六第一項の規定の適用を受けようとする機械及び装置並びに器具及び備品が同項に規定する再資源化事業等高度化設備に該当するものであることを証する書類とする。</p>
