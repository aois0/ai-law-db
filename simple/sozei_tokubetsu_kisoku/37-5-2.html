<h1>租税特別措置法施行規則</h1>
<h2>第三十七条の五の二（カーボンリサイクルエタノールの範囲）</h2>
<p>1 法第八十八条の七第一項第二号に規定する財務省令で定めるアルコールは、エネルギー源の環境適合利用に関する石油精製業者の判断の基準（令和五年経済産業省告示第三十二号）に規定するカーボンリサイクル技術を用いて製造されたものとする。</p>
