<h1>租税特別措置法施行規則</h1>
<h2>第十二条（山林所得の概算経費控除）</h2>
<p>1 法第三十条第一項に規定する財務省令で定める費用は、山林の伐採又は譲渡に関して要した伐採費、運搬費のほか、当該伐採又は譲渡に関して要した仲介手数料その他の費用とする。</p>
<p>2 法第三十条第四項に規定する割合は、百分の五十とする。</p>
