<h1>租税特別措置法施行規則</h1>
<h2>第十八条の三（特定期間に取得をした土地等を譲渡した場合の長期譲渡所得の特別控除）</h2>
<p>1 法第三十五条の二第三項に規定する財務省令で定める書類は、同条第一項の譲渡をした同項に規定する土地等に係る登記事項証明書、売買契約書の写しその他の書類で、当該土地等が平成二十一年一月一日から平成二十二年十二月三十一日までの間に同項に規定する取得をされたものであることを明らかにする書類とする。</p>
