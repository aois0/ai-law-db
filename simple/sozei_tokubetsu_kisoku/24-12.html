<h1>租税特別措置法施行規則</h1>
<h2>第二十四条の十二（特定の地区施設等の用に供されている土地等についての課税価格の計算の特例）</h2>
<p>1 法第七十一条の十五第三項において準用する法第七十一条の七第五項に規定する財務省令で定める書類は、国土交通大臣の当該土地等が法第七十一条の十五第一項に掲げる土地等に該当する旨を証する書類（当該土地等の所在地及び面積の記載があるものに限る。）とする。</p>
