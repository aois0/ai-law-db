<h1>租税特別措置法施行規則</h1>
<h2>第二十条の二十（輸出事業用資産の割増償却）</h2>
<p>1 法第四十六条第一項に規定する財務省令で定めるところにより証明がされた事業年度は、同項に規定する輸出事業用資産につき同項の規定の適用を受けようとする事業年度の当該輸出事業用資産に係る農林水産省関係農林水産物及び食品の輸出の促進に関する法律施行規則第八条第一項の証明書の写しを当該事業年度の確定申告書等に添付することにより証明がされた当該事業年度とする。</p>
