<h1>租税特別措置法施行規則</h1>
<h2>第二十七条（住宅取得資金の貸付け等に係る抵当権の設定登記の税率の軽減を受けるための手続）</h2>
<p>1 法第七十五条の規定の適用を受けようとする者は、その登記の申請書に、当該登記に係る家屋についての市町村長等の施行令第四十一条又は第四十二条第一項の規定による証明書で、当該家屋が法第七十五条に規定する新築又は取得をされたものであること及び当該新築又は取得の年月日の記載があるものを添付しなければならない。</p>
<p>2 第二十五条の二第三項の規定は、法第七十五条の規定の適用を受ける場合について準用する。</p>
