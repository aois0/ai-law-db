</head>
<body>
<h1>租税特別措置法施行規則</h1>
<h2>第三十二条（遠洋漁業船等の範囲）</h2>
<p>1 施行令第四十五条第二項に規定する財務省令で定める船舶は、東経百十八度及び東経百五十九度の線並びに北緯二十度及び北緯四十五度の線で囲まれた海域を除く海域において行う漁業の許可及び取締り等に関する省令（昭和三十八年農林省令第五号）第二条第九号に規定する母船式捕鯨業に従事する母船、独航船、運搬船及び補給船とする。</p>
</body>
</html>
