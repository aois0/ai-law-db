<h1>租税特別措置法施行規則</h1>
<h2>第三十七条の四の十一（輸出酒類販売場をやめようとする旨の届出書の記載事項等）</h2>
<p>1 施行令第四十六条の八の四第五項に規定する財務省令で定める事項は、次に掲げる事項とする。</p>
<p>一 届出者の住所及び氏名又は名称並びに法人にあつては、法人番号</p>
<p>二 法第八十七条の六第一項の規定の適用を受けることをやめようとする輸出酒類販売場の所在地及び名称</p>
<p>三 当該輸出酒類販売場に係る法第八十七条の六第八項の許可を受けた年月日</p>
<p>四 その他参考となるべき事項</p>
</body>
</html>
