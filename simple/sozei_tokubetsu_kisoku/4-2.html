<h1>租税特別措置法施行規則</h1>
<h2>第四条の二（国外発行投資信託等の信託財産等についての登載事項）</h2>
<p>1 第二条の四第十一項の規定は、施行令第四条第五項に規定する財務省令で定める事項について準用する。</p>
<p>2 第二条の四第十二項の規定は、施行令第四条第六項に規定する財務省令で定める事項について準用する。</p>
<p>3 第二条の四第十三項の規定は、施行令第四条第七項に規定する財務省令で定める事項について準用する。</p>
<p>4 第二条の四第十四項の規定は、施行令第四条第八項に規定する財務省令で定める事項について準用する。</p>
