<h1>租税特別措置法施行規則</h1>
<h2>第三十八条の二（特定石油化学製品の指定用途）</h2>
<p>1 施行令第四十七条の四第二項第三号に規定する財務省令で定める用途は、次に掲げる用途とする。</p>
<p>一 スチレンの製造用</p>
<p>二 試験研究用</p>
<p>三 その他揮発油税及び地方揮発油税の確保上支障がないものとして国税庁長官が定める用途</p>
</body>
