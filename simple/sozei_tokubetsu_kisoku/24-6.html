<h1>租税特別措置法施行規則</h1>
<h2>第二十四条の六（障害者を雇用する事業所の用に供されている土地等についての課税価格の計算の特例）</h2>
<p>1 法第七十一条の九第四項において準用する法第七十一条の七第五項に規定する財務省令で定める書類は、施行令第四十条の十九第六項に規定する事業所の所在地を管轄する公共職業安定所の長の当該事業所が同条第二項に規定する障害者多数雇用事業所に該当する旨を証する書類（当該事業所の所在地及び当該事業所の用に供されている土地等の面積の記載があるものに限る。）とする。</p>
