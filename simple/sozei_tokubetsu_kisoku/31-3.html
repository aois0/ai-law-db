<h1>租税特別措置法施行規則</h1>
<h2>第三十一条の三（都市緑化支援機構が土地を取得した場合の所有権の移転登記の免税を受けるための手続）</h2>
<p>1 法第八十二条の二の規定の適用を受けようとする同条に規定する都市緑化支援機構は、その登記の申請書に、当該登記が同条の規定に該当するものであることについての都道府県知事又は市長の証明書で、当該登記に係る土地の所有権の取得が都市緑地法第十七条の二第四項の規定又は古都における歴史的風土の保存に関する特別措置法第十三条第四項の規定によるものであること及び当該取得の日の記載があるものを添付しなければならない。</p>
