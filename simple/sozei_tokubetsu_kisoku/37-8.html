<h1>租税特別措置法施行規則</h1>
<h2>第三十七条の八（揮発油の平均小売価格の算出等）</h2>
<p>1 法第八十九条第三項に規定する財務省令で定める基幹統計調査は、小売物価統計調査規則（昭和五十七年総理府令第六号）第一条に規定する小売物価統計調査とする。</p>
<p>2 法第八十九条第三項に規定する揮発油の平均小売価格は、前項に規定する小売物価統計調査の結果として公表された自動車ガソリンの都市別の小売価格を合計したものを当該都市の数で除して得た額とする。</p>
