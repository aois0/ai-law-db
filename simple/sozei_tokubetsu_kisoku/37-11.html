<h1>租税特別措置法施行規則</h1>
<h2>第三十七条の十一（控除対象揮発油の数量を証する書類等の作成方法）</h2>
<p>1 法第八十九条第四項に規定する控除対象揮発油所持販売業者等は、同項に規定する控除対象揮発油の数量を証する書類と同条第九項に規定する届出書を複写する方法により作成するものとする。</p>
</body>
