<h1>租税特別措置法施行規則</h1>
<h2>第五条の五の二（非課税口座内の少額上場株式等に係る配当所得の非課税）</h2>
<p>1 施行令第五条の二の二に規定する財務省令で定めるものは、次の各号のいずれかに掲げるものとする。</p>
<p>一 社債、株式等の振替に関する法律第二条第四項に規定する口座管理機関</p>
<p>二 次に掲げる要件の全てを満たす者（前号に掲げるものに該当するものを除く。）</p>
