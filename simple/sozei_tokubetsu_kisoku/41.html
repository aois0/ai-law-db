<h1>租税特別措置法施行規則</h1>
<h2>第四十一条（都道府県が学資としての資金の貸付けを行う法人に対してする資金の提供の範囲）</h2>
<p>1 施行令第五十二条の二第一項に規定する財務省令で定めるものは、都道府県が、同項に規定する学資としての資金の貸付けに係る事業の費用に充てるための資金の提供を行うに当たり、当該資金の貸付けの条件を当該都道府県が承認するものをいう。</p>
