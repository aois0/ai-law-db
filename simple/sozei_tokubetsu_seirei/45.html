<body>
<h1>租税特別措置法施行令</h1>
<h2>第四十五条（指定物品の範囲等）</h2>
<p>1 法第八十五条第一項に規定する政令で定める物品は、次に掲げる物品とする。</p>
<p>一 酒類及び製造たばこ</p>
<p>二 関税法第二条第一項第九号及び第十号に規定する船用品及び機用品（前号に掲げる物品を除く。）</p>
<p>2 法第八十五条第一項に規定する政令で定める船舶は、漁業法（昭和二十四年法律第二百六十七号）第三十六条第一項の許可を受けた船舶であつて母船式漁業（製造設備、冷蔵設備その他の処理設備を有する母船及びこれと一体となつて漁業に従事する船舶により行う漁業をいう。）に従事するもののうち財務省令で定めるものとする。</p>
</body>
</html>
