<h1>租税特別措置法施行令</h1>
<h2>第十五条（新鉱床探鉱費の特別控除）</h2>
<p>1 法第二十三条第一項に規定する政令で定める探鉱用機械設備は、地質及び鉱物の埋蔵の状況の調査、試掘、試掘された鉱物の品質の試験及び鑑定その他探鉱のために使用する機械その他の設備で財務省令で定めるものとする。</p>
<p>2 法第二十三条第一項第三号に規定する事業所得の金額として政令で定めるところにより計算した金額は、同項並びに法第二十五条の二第一項及び第三項の規定を適用しないで計算した場合のその年分の事業所得の金額とする。</p>
