<h1>租税特別措置法施行令</h1>
<h2>第四十六条の二十五（課税対象揮発油の手持品課税に係る申告等）</h2>
<p>1 法第八十九条第十九項に規定する申告書には、同項各号に掲げる事項のほか、次に掲げる事項を記載しなければならない。</p>
<p>一 申告者の住所、氏名又は名称及び個人番号又は法人番号</p>
<p>二 課税対象揮発油（法第八十九条第十八項に規定する課税対象揮発油をいう。第四十六条の二十七において同じ。）の貯蔵場所の所在地及び名称</p>
<p>2 揮発油税法施行令第三条第二項から第五項までの規定は、前項の申告書を提出する義務がある者が当該申告書の提出期限前に当該申告書を提出しないで死亡した場合について準用する。</p>
