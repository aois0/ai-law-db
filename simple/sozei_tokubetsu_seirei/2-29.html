<title>第二条の二十九（財産形成年金貯蓄に係る証書の保管の委託） - 租税特別措置法施行令</title>
</head>
<body>
<h1>租税特別措置法施行令</h1>
<h2>第二条の二十九（財産形成年金貯蓄に係る証書の保管の委託）</h2>
<p>1 財産形成非課税年金貯蓄申告書を提出した個人が法第四条の三第一項の規定の適用を受けようとする財産形成年金貯蓄（合同運用信託に係る無記名の貸付信託の受益証券及び同項に規定する有価証券を除く。）の預入等を金融機関の営業所等にした場合において、その財産形成年金貯蓄に関する通帳、預金証書その他の証書が作成されたときは、その者は、当該申告書に係る金融機関の営業所等に、これらの証書の保管を委託しておかなければならない。 ただし、生命保険若しくは損害保険又は生命共済に係る証書については、この限りでない。</p>
</body>
</html>
