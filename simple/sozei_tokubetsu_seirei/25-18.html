<h2>第二十五条の十八（物納による譲渡所得等の非課税）</h2>
<p>1 法第四十条の三に規定する政令で定める部分は、同条に規定する財産のうち、同条に規定する納付を困難とする金額として政令で定める額が当該財産の価額のうちに占める割合を、当該財産の価額に乗じて計算した金額に相当する部分とする。</p>
