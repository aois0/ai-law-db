<h1>租税特別措置法施行令</h1>
<h2>第二十五条の三（特定の事業用資産を交換した場合の譲渡所得の課税の特例）</h2>
<p>1 法第三十七条の四に規定する政令で定める交換は、所得税法第五十八条第一項の規定の適用を受ける交換とする。</p>
<p>2 法第三十七条の四第一号に規定する政令で定める部分は、同条に規定する交換譲渡資産のうち、同条に規定する交換差金の額が当該交換差金の額と同条に規定する交換により取得した資産の価額との合計額のうちに占める割合を、当該交換譲渡資産の価額に乗じて計算した金額に相当する部分とする。</p>
