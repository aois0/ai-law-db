<h1>租税特別措置法施行令</h1>
<h2>第十九条の五（山林所得の概算経費率控除の特例）</h2>
<p>1 法第三十条第四項に規定する政令で定めるところにより計算した金額は、同項に規定する伐採又は譲渡の日の属する年の十五年前の年の翌年一月一日における山林の樹種別及び樹齢別の標準的な評価額を基礎とし、これに当該山林に係る地味、地域その他の事情の差異による調整を加えた価額とする。 この場合において、当該標準的な評価額及びこれに加えるべき調整の方法は、同日において山林につき相続税及び贈与税の課税標準の計算に用いるべきものとして国税庁長官が定めて公表したところによる。</p>
