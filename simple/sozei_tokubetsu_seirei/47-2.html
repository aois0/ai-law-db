<h1>租税特別措置法施行令</h1>
<h2>第四十七条の二（揮発油を消費して製造した製品の製造に関する書類）</h2>
<p>1 法第八十九条の二第二項に規定する政令で定める事項は、次に掲げる事項とする。</p>
<p>一 当該製品の製造者の住所及び氏名又は名称</p>
<p>二 当該製品の製造場の所在地及び名称</p>
<p>三 当該製品の種類、当該種類ごとの数量その他参考となるべき事項</p>
</body>
