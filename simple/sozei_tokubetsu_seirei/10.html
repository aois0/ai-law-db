<h1>租税特別措置法施行令</h1>
<h2>第十条（特別償却等に関する複数の規定の不適用）</h2>
<p>1 法第十九条第一項第二号に規定する政令で定める規定は、次に掲げる規定とする。</p>
<p>一 所得税法等の一部を改正する法律（平成三十一年法律第六号）附則第三十二条第四項の規定によりなおその効力を有するものとされる同法第十一条の規定による改正前の租税特別措置法第十四条の規定</p>
<p>二 所得税法等の一部を改正する法律（令和三年法律第十一号）附則第三十二条第七項の規定によりなおその効力を有するものとされる同法第七条の規定による改正前の租税特別措置法第十二条の規定</p>
</body>
</html>
