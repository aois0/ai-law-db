<h1>租税特別措置法施行令</h1>
<h2>第四十六条の五（法人課税信託の受託者に関する通則）</h2>
<p>1 消費税法施行令第二十七条及び第二十八条の規定は、法第八十六条の七第一項の規定を法第八十五条から第八十六条の六まで及び第四十五条から前条までにおいて適用する場合について準用する。</p>
<p>2 前項に定めるもののほか、消費税法第十五条第三項に規定する受託事業者又は同条第四項に規定する固有事業者についての法第八十五条から第八十六条の六まで又は第四十五条から前条までの規定の適用に関し必要な事項は、財務省令で定める。</p>
