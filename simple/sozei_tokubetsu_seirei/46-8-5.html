<h1>租税特別措置法施行令</h1>
<h2>第四十六条の八の五（酒類の製造場とみなされる酒類の販売場の範囲）</h2>
<p>1 法第八十七条の六第九項に規定する政令で定める要件は、次に掲げる全ての要件とする。</p>
<p>一 酒類製造者が経営する酒類の販売場が当該酒類製造者の酒類の製造場に近接すること。</p>
<p>二 当該酒類の販売場の所在地と当該酒類の製造場の所在地が同一の税務署の管轄区域内にあること。</p>
<p>三 当該酒類の販売場が当該酒類製造者によつて管理され、かつ、当該酒類の製造場と当該酒類の販売場において酒類の製造及び販売が一体的に行われていること。</p>
<p>四 酒税の取締り上特に不適当であると認められる事情がないこと。</p>
