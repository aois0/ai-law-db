<title>第四十六条の四（カジノ業務収入の割合が僅少である場合） - 租税特別措置法施行令</title>
</head>
<body>
<h1>租税特別措置法施行令</h1>
<h2>第四十六条の四（カジノ業務収入の割合が僅少である場合）</h2>
<p>1 法第八十六条の六第一項ただし書に規定する政令で定める場合は、当該課税期間における資産の譲渡等（消費税法第二条第一項第八号に規定する資産の譲渡等をいう。）の対価の額（消費税法第二十八条第一項に規定する対価の額をいう。）の合計額に当該課税期間におけるカジノ業務収入（法第八十六条の六第一項ただし書に規定するカジノ業務収入をいう。以下この条において同じ。）の合計額を加算した金額のうちに当該カジノ業務収入の合計額の占める割合が百分の五を超えない場合とする。</p>
</body>
</html>
