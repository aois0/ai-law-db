<title>第四十六条の十四（バイオエタノール等揮発油に係る報告事項等） - 租税特別措置法施行令</title>
</head>
<body>
<h1>租税特別措置法施行令</h1>
<h2>第四十六条の十四（バイオエタノール等揮発油に係る報告事項等）</h2>
<p>1 法第八十八条の七第七項に規定する政令で定める事項は、次に掲げる事項とする。</p>
<p>一 バイオエタノール等揮発油の戻入れ又は移入の数量</p>
<p>二 バイオエタノール等の製造、移出、消費、戻入れ又は移入の数量</p>
<p>三 バイオエタノール等揮発油の製造見込数量</p>
<p>四 その他財務省令で定める事項</p>
</body>
</html>
