<h1>租税特別措置法施行令</h1>
<h2>第四十条の七の九（個人の事業用資産の贈与者が死亡した場合の相続税の課税の特例）</h2>
<p>1 法第七十条の六の九第二項の規定により読み替えて適用する同条第一項に規定する政令で定める者は、前条第三項各号に掲げる場合の区分に応じ当該各号に定める者とする。</p>
