</head>
<body>
<h1>租税特別措置法施行令</h1>
<h2>第四十三条の五（登記の免税を受ける建設線の範囲）</h2>
<p>1 法第八十四条に規定する建設線のうち政令で定めるものは、同条に規定する建設線のうち国土交通大臣が財務大臣と協議して定めるものとする。</p>
<p>2 国土交通大臣は、前項の規定により同項の建設線を定めたときは、これを告示する。</p>
</body>
