<title>第四十二条の二の三（抵当権の設定登記の税率が軽減される建築後使用されたことのある住宅用家屋の範囲） - 租税特別措置法施行令</title>

<body>
<h1>租税特別措置法施行令</h1>
<h2>第四十二条の二の三（抵当権の設定登記の税率が軽減される建築後使用されたことのある住宅用家屋の範囲）</h2>
<p>1 法第七十五条に規定する建築後使用されたことのある住宅用家屋のうち政令で定めるものは、第四十二条第一項に規定する家屋とする。</p>
<p>2 第四十二条第二項の規定は、前項の規定の適用について準用する。</p>
</body>
