<h1>租税特別措置法施行令</h1>
<h2>第二十三条の三（低未利用土地等を譲渡した場合の長期譲渡所得の特別控除）</h2>
<p>1 法第三十五条の三第二項第一号に規定する当該個人と政令で定める特別の関係がある者は、前条第一項各号に掲げる者とする。</p>
<p>2 法第三十五条の三第二項第二号イに規定する政令で定める区域は、次に掲げる区域とする。</p>
<p>一 都市計画法第七条第一項の市街化区域と定められた区域</p>
<p>二 都市計画法第七条第一項に規定する区域区分に関する同法第四条第一項に規定する都市計画が定められていない同条第二項に規定する都市計画区域のうち、同法第八条第一項第一号に規定する用途地域が定められている区域</p>
